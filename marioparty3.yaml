name: Mario Party 3 (North America)
sha1: 6beb80ff822b96bcf85dcdb512e8b2b7969d8259

options:
  basename: marioparty3
  target_path: baserom.us.z64
  base_path: .
  compiler: GCC
  find_file_boundaries: True
  header_encoding: ASCII
  # platform: n64
  symbol_name_format: $VRAM_$ROM
  undefined_funcs_auto_path: undefined_funcs_auto.txt
  undefined_syms_auto_path: undefined_syms_auto.txt
  ld_script_path: marioparty3.ld
  symbol_addrs_path: symbol_addrs.txt
  # undefined_syms_path: undefined_syms.txt
  # c_path: c
  asm_path: asm
  src_path: src
  build_path: build
  # extensions_path: tools/splat_ext
  # auto_all_sections: True
  asm_inc_header: "\t.set noat\n\t.set noreorder\n"

segments:
  - [0x000000, bin, "header"]
  - [0x000040, bin, "boot"]
  - type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
    - [0x1000, asm]
    - [0xAE30, asm, "decode"]
    - [0xBCA0, asm]
    - [0xC1F0, bin]
    - [0x72890, bin] # Should this be 0x7288C? What is this?
    - [0x72C20, asm]
    # Separating out the data/rodata into another segment since it
  # seems to be subaligned by 8 in some cases.
  - type: code
    start: 0x8FCF0
    vram: 0x8008F0F0
    subalign: 16
    subsegments:
    - [0x8FCF0, bin]
    - [0x96EF0, data, "BCA0"]
    - [0x98260, bin]
    - [0x98310, bin]
  - type: code
    start: 0xA7590
    vram: 0x800A6990
    subalign: 8
    subsegments:
    - [0xA7590, rodata, "decode"]
    - [0xA75A8, bin]

  - dir: overlays/overlay130
    type: code
    overlay: True
    exclusive_ram_id: minigame
    start: 0xA96F0
    vram: 0x800D6B70
